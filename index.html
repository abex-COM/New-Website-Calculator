<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdi Calculator</title>
<link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="result">0</div>
            <input class="input" type="text"></input>
        </div>
        <div class="control">
            <div class="on">
                
                <input type="radio" name="power" id="false" value="false" onclick="poweroff()">
                <label for="power">off</label>
            </div>
            <div class="off">
                <input type="radio" name="power" id="true" value="true" onclick="poweroff()">
                           <label for="power">on</label>
            </div>

        </div>
        <div class="buttons">
            <button class="clear" onclick="clearOne()">X</button>
            <button onclick="clearAll()">C</button>
            <button onclick="setValue('()')">( )</button>
            <button onclick="setValue('/')">รท</button>
            <button onclick="setValue('7')">7</button>
            <button onclick="setValue('8')">8</button>
            <button onclick="setValue('9')">9</button>
            <button onclick="setValue('*')">ร</button>
            <button onclick="setValue('4')">4</button>
            <button onclick="setValue('5')">5</button>
            <button onclick="setValue('6')">6</button>
            <button onclick="setValue('-')">-</button>
            <button onclick="setValue('1')">1</button>
            <button onclick="setValue('2')">2</button>
            <button onclick="setValue('3')">3</button>
            <button onclick="setValue('+')">+</button>
            <button onclick="setValue('00')">00</button>
            <button onclick="setValue('0')">0</button>
            <button onclick="setValue('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

</body>
</html>
